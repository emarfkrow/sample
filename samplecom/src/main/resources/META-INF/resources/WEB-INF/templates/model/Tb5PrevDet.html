<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5PrevDet.title}">前世明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5PrevDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5DeriveGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5PrevDet.h2}">h2</h2>
    <form name="Tb5PrevDetRegistForm" action="Tb5PrevDetRegist.ajax" class="regist">
      <fieldset class="parent">
        <legend th:text="#{Tb5Prev.legend}">legend</legend>
        <div id="prevId">
          <label for="Tb5Prev.prevId" th:text="#{Tb5Prev.prevId}">前世ID</label><input type="text" id="Tb5Prev.prevId" name="Tb5Prev.prevId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevInfo">
          <label for="Tb5Prev.prevInfo" th:text="#{Tb5Prev.prevInfo}">前世情報</label><input type="text" id="Tb5Prev.prevInfo" name="Tb5Prev.prevInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5Prev.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5Prev.insertTs" class="meta"></span><input type="hidden" id="Tb5Prev.insertTs" name="Tb5Prev.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5Prev.insertUserId}" class="meta">作成者</label><span id="Tb5Prev.insertUserId" class="meta"></span><input type="hidden" id="Tb5Prev.insertUserId" name="Tb5Prev.insertUserId" class="meta"/>
          <span id="Tb5Prev.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Prev.insertUserId" data-destDef="Tb5Prev.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5Prev.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5Prev.updateTs" class="meta"></span><input type="hidden" id="Tb5Prev.updateTs" name="Tb5Prev.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5Prev.updateUserId}" class="meta">更新者</label><span id="Tb5Prev.updateUserId" class="meta"></span><input type="hidden" id="Tb5Prev.updateUserId" name="Tb5Prev.updateUserId" class="meta"/>
          <span id="Tb5Prev.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Prev.updateUserId" data-destDef="Tb5Prev.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb5PrevDet.legend}">legend</legend>
        <div id="prevId">
          <label for="Tb5PrevDet.prevId" th:text="#{Tb5PrevDet.prevId}">前世ID</label><input type="text" id="Tb5PrevDet.prevId" name="Tb5PrevDet.prevId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevBn">
          <label for="Tb5PrevDet.prevBn" th:text="#{Tb5PrevDet.prevBn}">前世明細枝番</label><input type="text" id="Tb5PrevDet.prevBn" name="Tb5PrevDet.prevBn" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevDetInfo">
          <label for="Tb5PrevDet.prevDetInfo" th:text="#{Tb5PrevDet.prevDetInfo}">前世明細情報</label><input type="text" id="Tb5PrevDet.prevDetInfo" name="Tb5PrevDet.prevDetInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5PrevDet.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5PrevDet.insertTs" class="meta"></span><input type="hidden" id="Tb5PrevDet.insertTs" name="Tb5PrevDet.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5PrevDet.insertUserId}" class="meta">作成者</label><span id="Tb5PrevDet.insertUserId" class="meta"></span><input type="hidden" id="Tb5PrevDet.insertUserId" name="Tb5PrevDet.insertUserId" class="meta"/>
          <span id="Tb5PrevDet.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5PrevDet.insertUserId" data-destDef="Tb5PrevDet.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5PrevDet.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5PrevDet.updateTs" class="meta"></span><input type="hidden" id="Tb5PrevDet.updateTs" name="Tb5PrevDet.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5PrevDet.updateUserId}" class="meta">更新者</label><span id="Tb5PrevDet.updateUserId" class="meta"></span><input type="hidden" id="Tb5PrevDet.updateUserId" name="Tb5PrevDet.updateUserId" class="meta"/>
          <span id="Tb5PrevDet.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5PrevDet.updateUserId" data-destDef="Tb5PrevDet.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb5PrevDet" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb5PrevDetGet.xlsx(baseMei=#{Tb5PrevDet.h2})}" id="Tb5PrevDetGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb5PrevDet" type="submit" class="delete" data-action="Tb5PrevDetDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb5PrevDet" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
