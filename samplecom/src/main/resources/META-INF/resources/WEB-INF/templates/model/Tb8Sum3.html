<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Sum3.title}">集約３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8Sum3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb8ChoiceGridColumns.js}"></script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit1GridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Prev2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Tasho1GridColumns.js}"></script>
<script th:src="@{/model/Tb8Tasho2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Reborn2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Sum3.h2}">h2</h2>
    <form name="Tb8Sum3RegistForm" action="Tb8Sum3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb8Sum3.legend}">legend</legend>
        <div id="sum3Id">
          <label for="Tb8Sum3.sum3Id" th:text="#{Tb8Sum3.sum3Id}">集約３ID</label><input type="text" id="Tb8Sum3.sum3Id" name="Tb8Sum3.sum3Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="sum3Info">
          <label for="Tb8Sum3.sum3Info" th:text="#{Tb8Sum3.sum3Info}">集約３情報</label><input type="text" id="Tb8Sum3.sum3Info" name="Tb8Sum3.sum3Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb8Sum3.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb8Sum3.insertTs" class="meta"></span><input type="hidden" id="Tb8Sum3.insertTs" name="Tb8Sum3.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb8Sum3.insertUserId}" class="meta">作成者</label><span id="Tb8Sum3.insertUserId" class="meta"></span><input type="hidden" id="Tb8Sum3.insertUserId" name="Tb8Sum3.insertUserId" class="meta"/>
          <span id="Tb8Sum3.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Sum3.insertUserId" data-destDef="Tb8Sum3.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb8Sum3.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb8Sum3.updateTs" class="meta"></span><input type="hidden" id="Tb8Sum3.updateTs" name="Tb8Sum3.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb8Sum3.updateUserId}" class="meta">更新者</label><span id="Tb8Sum3.updateUserId" class="meta"></span><input type="hidden" id="Tb8Sum3.updateUserId" name="Tb8Sum3.updateUserId" class="meta"/>
          <span id="Tb8Sum3.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Sum3.updateUserId" data-destDef="Tb8Sum3.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb8Sum3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb8Sum3Get.xlsx(baseMei=#{Tb8Sum3.h2})}" id="Tb8Sum3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb8Choice.html}" id="Tb8Choice" target="dialog" th:text="#{Tb8Choice.add}" class="reborner" tabindex="-1">選抜</a>
        <a th:href="@{/model/Tb8Tasho2.html}" id="Tb8Tasho2" target="dialog" th:text="#{Tb8Tasho2.add}" class="reborner" tabindex="-1">他生２</a>
      </div>
      <div class="submits">
        <button id="DeleteTb8Sum3" type="submit" class="delete" data-action="Tb8Sum3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb8Sum3" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
