<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Youngest.title}">末弟</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2YoungestGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Youngest.h2}">h2</h2>
    <form name="Tb2YoungestRegistForm" action="Tb2YoungestRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb2Youngest.legend}">legend</legend>
        <div id="broId">
          <label for="Tb2Youngest.broId" th:text="#{Tb2Youngest.broId}">兄弟ID</label><input type="text" id="Tb2Youngest.broId" name="Tb2Youngest.broId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="youngestInfo">
          <label for="Tb2Youngest.youngestInfo" th:text="#{Tb2Youngest.youngestInfo}">末弟情報</label><input type="text" id="Tb2Youngest.youngestInfo" name="Tb2Youngest.youngestInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb2Youngest.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb2Youngest.insertTs" class="meta"></span><input type="hidden" id="Tb2Youngest.insertTs" name="Tb2Youngest.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb2Youngest.insertUserId}" class="meta">作成者</label><span id="Tb2Youngest.insertUserId" class="meta"></span><input type="hidden" id="Tb2Youngest.insertUserId" name="Tb2Youngest.insertUserId" class="meta"/>
          <span id="Tb2Youngest.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Youngest.insertUserId" data-destDef="Tb2Youngest.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb2Youngest.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb2Youngest.updateTs" class="meta"></span><input type="hidden" id="Tb2Youngest.updateTs" name="Tb2Youngest.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb2Youngest.updateUserId}" class="meta">更新者</label><span id="Tb2Youngest.updateUserId" class="meta"></span><input type="hidden" id="Tb2Youngest.updateUserId" name="Tb2Youngest.updateUserId" class="meta"/>
          <span id="Tb2Youngest.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Youngest.updateUserId" data-destDef="Tb2Youngest.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb2Youngest" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb2YoungestGet.xlsx(baseMei=#{Tb2Youngest.h2})}" id="Tb2YoungestGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb2Youngest" type="submit" class="delete" data-action="Tb2YoungestDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb2Youngest" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
