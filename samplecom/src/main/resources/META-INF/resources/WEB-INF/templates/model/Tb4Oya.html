<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4Oya.title}">親</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4OyaGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb4KoGridColumns.js}"></script>
<script th:src="@{/model/Tb4MagoGridColumns.js}"></script>
<script th:src="@{/model/Tb4KoOrphansGridColumns.js}"></script>
<script th:src="@{/model/Tb4KoDinksGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4Oya.h2}">h2</h2>
    <form name="Tb4OyaRegistForm" action="Tb4OyaRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb4Oya.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb4Oya.oyaId" th:text="#{Tb4Oya.oyaId}">親ID</label><input type="text" id="Tb4Oya.oyaId" name="Tb4Oya.oyaId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="oyaInfo">
          <label for="Tb4Oya.oyaInfo" th:text="#{Tb4Oya.oyaInfo}">親情報</label><input type="text" id="Tb4Oya.oyaInfo" name="Tb4Oya.oyaInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb4Oya.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb4Oya.insertTs" class="meta"></span><input type="hidden" id="Tb4Oya.insertTs" name="Tb4Oya.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb4Oya.insertUserId}" class="meta">作成者</label><span id="Tb4Oya.insertUserId" class="meta"></span><input type="hidden" id="Tb4Oya.insertUserId" name="Tb4Oya.insertUserId" class="meta"/>
          <span id="Tb4Oya.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Oya.insertUserId" data-destDef="Tb4Oya.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb4Oya.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb4Oya.updateTs" class="meta"></span><input type="hidden" id="Tb4Oya.updateTs" name="Tb4Oya.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb4Oya.updateUserId}" class="meta">更新者</label><span id="Tb4Oya.updateUserId" class="meta"></span><input type="hidden" id="Tb4Oya.updateUserId" name="Tb4Oya.updateUserId" class="meta"/>
          <span id="Tb4Oya.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Oya.updateUserId" data-destDef="Tb4Oya.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb4Ko.h3}">h3</h3>
      <a th:href="@{/model/Tb4Ko.html}" id="Tb4Ko" target="dialog" th:text="#{Tb4Ko.add}" class="addChild" tabindex="-1">子</a>
      <div id="Tb4KoGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb4Ko.html}" class="childs"></div>
      <h3 th:text="#{Tb4KoDinks.h3}">h3</h3>
      <a th:href="@{/model/Tb4KoDinks.html}" id="Tb4KoDinks" target="dialog" th:text="#{Tb4KoDinks.add}" class="addChild" tabindex="-1">子なし</a>
      <div id="Tb4KoDinksGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb4KoDinks.html}" class="childs"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb4Oya" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb4OyaGet.xlsx(baseMei=#{Tb4Oya.h2})}" id="Tb4OyaGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb4Oya" type="submit" class="delete" data-action="Tb4OyaDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb4Oya" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
