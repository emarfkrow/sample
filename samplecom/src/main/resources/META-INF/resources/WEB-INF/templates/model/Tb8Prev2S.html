<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Prev2S.title}">前世２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8Prev2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum2GridColumns.js}"></script>
<script th:src="@{/model/Tb8ChoiceGridColumns.js}"></script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit1GridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum3GridColumns.js}"></script>
<script th:src="@{/model/Tb8Tasho2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Reborn2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Unit4GridColumns.js}"></script>
<script th:src="@{/model/Tb8Tasho1GridColumns.js}"></script>
<script th:src="@{/model/Tb8Unit3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Prev2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb8Prev2SearchForm" action="Tb8Prev2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb8Prev2S.legend}">legend</legend>
        <div id="prev2Id">
          <label for="Tb8Prev2.prev2Id" th:text="#{Tb8Prev2.prev2Id}">前世２ID</label><input type="text" id="Tb8Prev2.prev2Id" name="Tb8Prev2.prev2Id" maxlength="10" />
        </div>
        <div id="prev2Info">
          <label for="Tb8Prev2.prev2Info" th:text="#{Tb8Prev2.prev2Info}">前世２情報</label><input type="text" id="Tb8Prev2.prev2Info" name="Tb8Prev2.prev2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb8Prev2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb8Prev2.html}" target="dialog" id="Tb8Prev2" class="anew" th:text="#{Tb8Prev2.add}" tabindex="-1">前世２</a>
      </div>
      <div class="submits">
        <button id="SearchTb8Prev2" type="submit" class="search" data-gridId="Tb8Prev2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb8Prev2SRegistForm" action="Tb8Prev2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb8Prev2.h3}">h3</h3>
      <div id="Tb8Prev2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb8Prev2.html}"></div>
      <div id="Tb8Prev2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb8Prev2S" th:text="#{common.reset}" onClick="Base.listReset('Tb8Prev2');">reset</button>
        <a th:href="@{Tb8Prev2Search.xlsx(baseMei=#{Tb8Prev2S.h2})}" id="Tb8Prev2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb8Prev2S" data-action="Tb8Prev2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb8Prev2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
