<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Unit3S.title}">単位３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8Unit3GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Prev2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb8ChoiceGridColumns.js}"></script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit1GridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum3GridColumns.js}"></script>
<script th:src="@{/model/Tb8Tasho2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Reborn2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Unit4GridColumns.js}"></script>
<script th:src="@{/model/Tb8Tasho1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Unit3S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb8Unit3SearchForm" action="Tb8Unit3Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb8Unit3S.legend}">legend</legend>
        <div id="unit3Id">
          <label for="Tb8Unit3.unit3Id" th:text="#{Tb8Unit3.unit3Id}">単位３ID</label><input type="text" id="Tb8Unit3.unit3Id" name="Tb8Unit3.unit3Id" maxlength="10" />
        </div>
        <div id="sum2Id">
          <label for="Tb8Unit3.sum2Id" th:text="#{Tb8Unit3.sum2Id}">集約２ID</label><input type="text" id="Tb8Unit3.sum2Id" name="Tb8Unit3.sum2Id" maxlength="10" /><a id="Tb8Unit3.sum2Id" th:href="@{/model/Tb8Sum2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb8Unit3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb8Unit3.html}" target="dialog" id="Tb8Unit3" class="anew derive" th:text="#{Tb8Unit3.add}" tabindex="-1">単位３</a>
          <label for="Tb8Unit3.deriveeSum2Id" th:text="#{Tb8Unit3.deriveeSum2Id}">集約２ID</label><input type="text" id="Tb8Unit3.deriveeSum2Id" name="Tb8Unit3.deriveeSum2Id" maxlength="10" />
          <a id="Tb8Unit3.deriveeSum2Id" th:href="@{/model/Tb8Sum2S.html?action=Tb8Sum2Correct.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
      </div>
      <div class="submits">
        <button id="SearchTb8Unit3" type="submit" class="search" data-gridId="Tb8Unit3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb8Unit3SRegistForm" action="Tb8Unit3SRegist.ajax" class="regist">
      <h3 th:text="#{Tb8Unit3.h3}">h3</h3>
      <div id="Tb8Unit3Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb8Unit3.html}"></div>
      <div id="Tb8Unit3Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb8Unit3S" th:text="#{common.reset}" onClick="Base.listReset('Tb8Unit3');">reset</button>
        <a th:href="@{Tb8Unit3Search.xlsx(baseMei=#{Tb8Unit3S.h2})}" id="Tb8Unit3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb8Unit3Grid.sum2Id" th:href="@{/model/Tb8Sum2S.html}" target="dialog" class="refer" th:text="'集約２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb8Unit3S" data-action="Tb8Unit3SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb8Unit3S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
