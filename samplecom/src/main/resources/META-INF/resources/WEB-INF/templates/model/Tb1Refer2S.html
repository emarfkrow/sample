<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Refer2S.title}">参照２マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1Refer2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Refer2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1Refer2SearchForm" action="Tb1Refer2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1Refer2S.legend}">legend</legend>
        <div id="refer1Id" class="stint" style="display: none;">
          <label th:text="#{Tb1Refer1.refer1Id}">参照１ID</label><span id="Tb1Refer1.refer1Id" class="stint"></span><input type="hidden" id="Tb1Refer1.refer1Id" name="Tb1Refer1.refer1Id" class="stint" />
          <span id="Tb1Refer2.refer1Mei" class="refer" data-json="Tb1Refer1Search.json" data-srcDef="REFER1_ID:Tb1Refer2.refer1Id" data-destDef="Tb1Refer2.refer1Mei:REFER1_MEI"></span>
        </div>
        <div id="refer2Id">
          <label for="Tb1Refer2.refer2Id" th:text="#{Tb1Refer2.refer2Id}">参照２ID</label><input type="text" id="Tb1Refer2.refer2Id" name="Tb1Refer2.refer2Id" maxlength="10" />
        </div>
        <div id="refer2Mei">
          <label for="Tb1Refer2.refer2Mei" th:text="#{Tb1Refer2.refer2Mei}">参照２名</label><input type="text" id="Tb1Refer2.refer2Mei" name="Tb1Refer2.refer2Mei" maxlength="60" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1Refer2.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Refer2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="tekiyoBi">
          <label for="Tb1Refer2.tekiyoBi_1" th:text="#{Tb1Refer2.tekiyoBi}">適用日</label><input type="text" id="Tb1Refer2.tekiyoBi_1" name="Tb1Refer2.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="Tb1Refer2.tekiyoBi_2" name="Tb1Refer2.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="haishiBi">
          <label for="Tb1Refer2.haishiBi_1" th:text="#{Tb1Refer2.haishiBi}">廃止日</label><input type="text" id="Tb1Refer2.haishiBi_1" name="Tb1Refer2.haishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="Tb1Refer2.haishiBi_2" name="Tb1Refer2.haishiBi_2" maxlength="10" class=" datepicker" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Refer2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Refer2.html}" target="dialog" id="Tb1Refer2" class="anew" th:text="#{Tb1Refer2.add}" tabindex="-1">参照２マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Refer2" type="submit" class="search" data-gridId="Tb1Refer2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1Refer2SRegistForm" action="Tb1Refer2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Refer2.h3}">h3</h3>
      <div id="Tb1Refer2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb1Refer2.html}"></div>
      <div id="Tb1Refer2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1Refer2S" th:text="#{common.reset}" onClick="Base.listReset('Tb1Refer2');">reset</button>
        <a th:href="@{Tb1Refer2Search.xlsx(baseMei=#{Tb1Refer2S.h2})}" id="Tb1Refer2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="RegistTb1Refer2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
