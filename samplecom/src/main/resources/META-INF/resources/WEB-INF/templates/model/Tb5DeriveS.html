<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5DeriveS.title}">派生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5DeriveGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5DeriveS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb5DeriveSearchForm" action="Tb5DeriveSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb5DeriveS.legend}">legend</legend>
        <div id="deriveId">
          <label for="Tb5Derive.deriveId" th:text="#{Tb5Derive.deriveId}">派生ID</label><input type="text" id="Tb5Derive.deriveId" name="Tb5Derive.deriveId" maxlength="10" />
        </div>
        <div id="prevId">
          <label for="Tb5Derive.prevId" th:text="#{Tb5Derive.prevId}">前世ID</label><input type="text" id="Tb5Derive.prevId" name="Tb5Derive.prevId" maxlength="10" /><a id="Tb5Derive.prevId" th:href="@{/model/Tb5PrevS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="prevInfo">
          <label for="Tb5Derive.prevInfo" th:text="#{Tb5Derive.prevInfo}">前世情報</label><input type="text" id="Tb5Derive.prevInfo" name="Tb5Derive.prevInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb5Derive" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb5Derive.html}" target="dialog" id="Tb5Derive" class="anew" th:text="#{Tb5Derive.add}" tabindex="-1">派生</a>
      </div>
      <div class="submits">
        <button id="SearchTb5Derive" type="submit" class="search" data-gridId="Tb5DeriveGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb5DeriveSRegistForm" action="Tb5DeriveSRegist.ajax" class="regist">
      <h3 th:text="#{Tb5Derive.h3}">h3</h3>
      <div id="Tb5DeriveGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb5Derive.html}"></div>
      <div id="Tb5DerivePager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb5DeriveS" th:text="#{common.reset}" onClick="Base.listReset('Tb5Derive');">reset</button>
        <a th:href="@{Tb5DeriveSearch.xlsx(baseMei=#{Tb5DeriveS.h2})}" id="Tb5DeriveSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb5Prev.html}" id="Tb5Prev" target="dialog" th:text="#{Tb5Prev.sum}" class="summary" tabindex="-1">前世</a>
        <a id="Tb5DeriveGrid.prevId" th:href="@{/model/Tb5PrevS.html}" target="dialog" class="refer" th:text="'前世' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb5DeriveS" data-action="Tb5DeriveSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb5DeriveS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
