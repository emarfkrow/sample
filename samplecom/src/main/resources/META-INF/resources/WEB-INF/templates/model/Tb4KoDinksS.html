<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4KoDinksS.title}">子なし</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4KoDinksGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb4OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb4KoGridColumns.js}"></script>
<script th:src="@{/model/Tb4MagoGridColumns.js}"></script>
<script th:src="@{/model/Tb4KoOrphansGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4KoDinksS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb4KoDinksSearchForm" action="Tb4KoDinksSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb4KoDinksS.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb4KoDinks.oyaId" th:text="#{Tb4KoDinks.oyaId}">親ID</label><input type="text" id="Tb4KoDinks.oyaId" name="Tb4KoDinks.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="Tb4KoDinks.koBn" th:text="#{Tb4KoDinks.koBn}">子枝番</label><input type="text" id="Tb4KoDinks.koBn" name="Tb4KoDinks.koBn" maxlength="10" />
        </div>
        <div id="dinksInfo">
          <label for="Tb4KoDinks.dinksInfo" th:text="#{Tb4KoDinks.dinksInfo}">子なし情報</label><input type="text" id="Tb4KoDinks.dinksInfo" name="Tb4KoDinks.dinksInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb4KoDinks" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb4KoDinks" type="submit" class="search" data-gridId="Tb4KoDinksGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb4KoDinksSRegistForm" action="Tb4KoDinksSRegist.ajax" class="regist">
      <h3 th:text="#{Tb4KoDinks.h3}">h3</h3>
      <div id="Tb4KoDinksGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb4KoDinks.html}"></div>
      <div id="Tb4KoDinksPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb4KoDinksS" th:text="#{common.reset}" onClick="Base.listReset('Tb4KoDinks');">reset</button>
        <a th:href="@{Tb4KoDinksSearch.xlsx(baseMei=#{Tb4KoDinksS.h2})}" id="Tb4KoDinksSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb4KoDinksS" data-action="Tb4KoDinksSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb4KoDinksS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
